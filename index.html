<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohamed Farah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Age Calculator</h1>
        <div class="input-date">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31">

            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12">

            <label for="year">Year:</label>
            <input type="number" id="year" step="1" min="1900" max="2000">

        </div>
        <dir class="input-date">
            <label for="comparisonDate">Select another date:</label>
            <input type="date" id="comparisonDate">
        </dir>

        <div class="flex-center gap-1">
            <button id="calculateBtn" type="submit">Calculate Age</button>
            <button id="clearBtn" type="submit">Clear</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
